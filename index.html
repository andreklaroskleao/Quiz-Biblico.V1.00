<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblico Evangélico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- ... (cabeçalho sem alterações) ... -->
        </header>

        <main id="main-content">
            <section id="initial-screen" class="screen">
                <h2>"A tua palavra é lâmpada para os meus pés e luz para o meu caminho." - Salmos 119:105</h2>
                <div id="difficulty-selection" class="hidden">
                    <h3>Escolha a dificuldade:</h3>
                    <button class="btn" data-difficulty="facil">Fácil</button>
                    <button class="btn" data-difficulty="medio">Médio</button>
                    <button class="btn" data-difficulty="dificil">Difícil</button>
                </div>
                
                <!-- NOVA SEÇÃO DE GRUPOS -->
                <div id="groups-container" class="groups-section hidden">
                    <h3>Meus Grupos</h3>
                    <div id="groups-list">
                        <p>Carregando grupos...</p>
                    </div>
                    <button id="create-group-btn" class="btn">Criar Novo Grupo</button>
                </div>
            </section>
            <!-- ... (outras seções sem alterações) ... -->
        </main>
    </div>
    
    <!-- Modal para criar grupo -->
    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <h3>Criar Novo Grupo</h3>
            <input type="text" id="group-name-input" placeholder="Nome do seu grupo" maxlength="50">
            <button id="save-group-btn" class="btn">Criar</button>
            <button id="cancel-group-btn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
