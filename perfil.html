<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Jogador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="profile-container" class="container" style="max-width: 800px;">
        <div id="loading-profile">
            <h2>Carregando perfil...</h2>
        </div>

        <div id="profile-content" class="hidden">
            <a href="/index.html" class="back-link">← Voltar ao Início</a>
            <header class="profile-header">
                <img id="profile-photo" src="https://placehold.co/150x150/e0e0e0/333?text=?" alt="Foto do Perfil">
                <div class="profile-info">
                    <h2 id="profile-name">Nome do Jogador</h2>
                    <p id="profile-bio">Carregando bio...</p>
                    <button id="edit-bio-btn" class="btn btn-small hidden">Editar Bio</button>
                </div>
            </header>

            <section class="profile-stats">
                <h3>Estatísticas</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Pontuação Total</h4>
                        <p id="stat-score">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Quizzes Jogados</h4>
                        <p id="stat-quizzes">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Respostas Certas</h4>
                        <p id="stat-correct">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Taxa de Acerto</h4>
                        <p id="stat-accuracy">0%</p>
                    </div>
                </div>
            </section>

            <section class="profile-achievements">
                <h3>Conquistas</h3>
                <div id="achievements-grid" class="achievements-grid">
                    <!-- Conquistas serão inseridas aqui pelo JS -->
                </div>
            </section>
        </div>

        <div id="profile-not-found" class="hidden">
            <h2>Perfil não encontrado</h2>
            <p>O jogador que você está procurando não existe.</p>
            <a href="/index.html" class="btn">Voltar ao Início</a>
        </div>
    </div>
    
    <div id="edit-bio-modal" class="modal">
        <div class="modal-content">
            <h3>Editar sua Biografia</h3>
            <textarea id="bio-textarea" rows="4" maxlength="150"></textarea>
            <button id="save-bio-btn" class="btn">Salvar</button>
            <button id="cancel-bio-btn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <script type="module" src="perfil.js"></script>
</body>
</html>
